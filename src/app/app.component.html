<!-- app.component.html -->
<div class="header">
  <app-header></app-header>
</div>

<section class="hero section">
  <div class="hero-content">
    <h1>Hi, I'm <span class="name">Shuaib Abdul Rasheed</span></h1>
    <p>Web Developer | Tech Enthusiast | Problem Solver</p>
    <a href="#about" class="cta">Learn More</a>
  </div>
</section>

<app-about class="section"></app-about>

<app-skills class="section"></app-skills>

<section id="contact" class="contact section">
  <h2>Contact</h2>
  <p>Letâ€™s work together! Reach out to me through the contact form below.</p>
  <!-- Add a form here -->
  <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" [(ngModel)]="contactData.name" required placeholder="Your Name">
    </div>

    
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="contactData.email" required placeholder="Your Email">
    </div>
    
    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" name="message" [(ngModel)]="contactData.message" required placeholder="Your Message"></textarea>
    </div>
    
    <button type="submit" [disabled]="!contactForm.valid">Send Message</button>
  </form>
</section>

<!-- app.component.html -->
<app-footer></app-footer>
